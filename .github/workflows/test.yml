name: Test UI

on:
  push:
    branches:
      - 'release/*'
      - 'improvement/*'
      - 'fix/*'

permissions:
  contents: read

jobs:
  test:
    name: Test UI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run storybook tests
        run: npm run test:storybook
        env:
          STORYBOOK_URL: '${{ vars.STORYBOOK_URL }}'